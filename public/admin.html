<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard for Gulf Elite Hub to manage luxury listings.">
    <title>Admin Dashboard - Gulf Elite Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #d4af37;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        button {
            background: #d4af37;
            color: #000;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ffd700;
        }
        #listings-list {
            max-width: 600px;
            margin: 20px auto;
            list-style: none;
            padding: 0;
        }
        #listings-list li {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        #listings-list button {
            padding: 5px 10px;
            font-size: 0.9rem;
        }
        #image-preview {
            max-width: 100px;
            margin-top: 10px;
        }
        /* Accessibility */
        input:focus, select:focus, button:focus {
            outline: 2px solid #ffd700;
            outline-offset: 2px;
        }
        /* Hidden elements */
        [hidden] {
            display: none;
        }
        /* Loading Indicator */
        #loading {
            text-align: center;
            color: #d4af37;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            body { padding: 10px; }
            form { gap: 8px; }
            #listings-list li { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <form id="login-form" onsubmit="login(event)" aria-labelledby="login-heading">
        <h2 id="login-heading">Login</h2>
        <input type="text" id="username" placeholder="Username" required aria-label="Username">
        <input type="password" id="password" placeholder="Password" required aria-label="Password">
        <button type="submit">Login</button>
    </form>
    <div id="management" hidden aria-labelledby="management-heading">
        <button onclick="logout()" aria-label="Logout">Logout</button>
        <h2 id="management-heading">Add/Edit Listing</h2>
        <form id="listing-form" onsubmit="saveListing(event)" aria-labelledby="listing-heading">
            <input type="text" id="id" placeholder="ID (for edit)" hidden aria-hidden="true">
            <select id="section" required aria-label="Listing Section">
                <option value="business">Business</option>
                <option value="real-estate">Real Estate</option>
                <option value="crypto">Crypto</option>
                <option value="art">Art</option>
                <option value="music">Music</option>
                <option value="food">Food</option>
                <option value="coast-life">Coast Life</option>
            </select>
            <input type="text" id="title" placeholder="Title" required aria-label="Listing Title">
            <input type="text" id="description" placeholder="Description" required aria-label="Listing Description">
            <input type="text" id="priceOrValue" placeholder="Price/Value" required aria-label="Price or Value">
            <input type="file" id="image" accept="image/*" aria-label="Upload Image" onchange="previewImage(event)">
            <img id="image-preview" alt="Image Preview" hidden>
            <button type="submit">Save</button>
        </form>
        <h2>Current Listings</h2>
        <div id="loading" hidden>Loading...</div>
        <ul id="listings-list" aria-label="List of current listings"></ul>
    </div>
    <script>
        // Configuration
        const API_BASE_URL = '/api'; // Update to production URL (e.g., Render) when deployed

        // Initialize
        let token = localStorage.getItem('token');
        if (token) {
            validateToken().then(isValid => {
                if (isValid) showManagement();
                else {
                    localStorage.removeItem('token');
                    document.getElementById('login-form').removeAttribute('hidden');
                }
            }).catch(err => console.error('Token validation error:', err));
        }

        // Validate Token
        async function validateToken() {
            try {
                const res = await fetch(`${API_BASE_URL}/admin/listings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return res.ok;
            } catch (error) {
                console.error('Validation fetch failed:', error);
                return false;
            }
        }

        // Login Handler
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            console.log('Attempting login with:', username);
            fetch(`${API_BASE_URL}/admin/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(res => {
                    console.log('Login response status:', res.status);
                    if (!res.ok) return res.json().then(err => Promise.reject(err.message || `HTTP ${res.status}`));
                    return res.json();
                })
                .then(data => {
                    if (data.token) {
                        console.log('Login successful, token:', data.token);
                        localStorage.setItem('token', data.token);
                        document.getElementById('login-form').reset();
                        showManagement();
                    } else {
                        throw new Error('No token received');
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    alert('Login failed: ' + (error.message || 'Unknown error'));
                });
        }

        // Show Management Interface
        function showManagement() {
            document.getElementById('login-form').setAttribute('hidden', '');
            document.getElementById('management').removeAttribute('hidden');
            loadListings();
        }

        // Logout Handler
        function logout() {
            localStorage.removeItem('token');
            document.getElementById('management').setAttribute('hidden', '');
            document.getElementById('login-form').removeAttribute('hidden');
            document.getElementById('listing-form').reset();
        }

        // Load Listings
        function loadListings() {
            const token = localStorage.getItem('token');
            console.log('Loading listings with token:', token);
            if (!token) {
                alert('No token - please log in again');
                document.getElementById('login-form').removeAttribute('hidden');
                document.getElementById('management').setAttribute('hidden', '');
                return;
            }
            document.getElementById('loading').removeAttribute('hidden');
            fetch(`${API_BASE_URL}/admin/listings`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => {
                    console.log('Load listings response status:', res.status);
                    if (!res.ok) return res.json().then(err => Promise.reject(err.message || `HTTP ${res.status}`));
                    return res.json();
                })
                .then(listings => {
                    const list = document.getElementById('listings-list');
                    list.innerHTML = '';
                    if (listings.length === 0) list.innerHTML = '<li>No listings available.</li>';
                    listings.forEach(l => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            ${l.title} (${l.section}) ${l.image ? `<img src="${API_BASE_URL}/uploads/${l.image}" alt="${l.title} preview" width="50">` : ''}
                            <button type="button" onclick="editListing('${l.id}')">Edit</button>
                            <button type="button" onclick="deleteListing('${l.id}')">Delete</button>
                        `;
                        list.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Load listings failed:', error);
                    alert('Failed to load listings: ' + (error.message || 'Unknown error'));
                    if (error.message.includes('401')) {
                        localStorage.removeItem('token');
                        document.getElementById('login-form').removeAttribute('hidden');
                        document.getElementById('management').setAttribute('hidden', '');
                    }
                })
                .finally(() => document.getElementById('loading').setAttribute('hidden', ''));
        }

        // Save Listing
        function saveListing(event) {
            event.preventDefault();
            const token = localStorage.getItem('token');
            console.log('Saving with token:', token);
            if (!token) {
                alert('No token - please log in again');
                document.getElementById('login-form').removeAttribute('hidden');
                document.getElementById('management').setAttribute('hidden', '');
                return;
            }
            const section = document.getElementById('section').value;
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const priceOrValue = document.getElementById('priceOrValue').value.trim();
            if (!section || !title || !description || !priceOrValue) {
                alert('All fields (section, title, description, price/value) are required');
                return;
            }
            const id = document.getElementById('id').value;
            const formData = new FormData();
            formData.append('section', section);
            formData.append('title', title);
            formData.append('description', description);
            formData.append('priceOrValue', priceOrValue);
            const imageFile = document.getElementById('image').files[0];
            if (imageFile) formData.append('image', imageFile);
            console.log('Form data:', [...formData.entries()]);

            document.getElementById('loading').removeAttribute('hidden');
            fetch(id ? `${API_BASE_URL}/admin/listings/${id}` : `${API_BASE_URL}/admin/listings`, {
                method: id ? 'PUT' : 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            })
                .then(res => {
                    console.log('Save response status:', res.status);
                    if (!res.ok) return res.json().then(err => Promise.reject(err.message || `HTTP ${res.status}`));
                    return res.json();
                })
                .then(data => {
                    console.log('Listing saved:', data);
                    loadListings();
                    document.getElementById('listing-form').reset();
                    document.getElementById('image-preview').setAttribute('hidden', '');
                    document.getElementById('id').value = '';
                })
                .catch(error => {
                    console.error('Save failed:', error);
                    alert('Failed to save listing: ' + (error.message || 'Unknown error'));
                    if (error.message.includes('401')) {
                        localStorage.removeItem('token');
                        document.getElementById('login-form').removeAttribute('hidden');
                        document.getElementById('management').setAttribute('hidden', '');
                    }
                })
                .finally(() => document.getElementById('loading').setAttribute('hidden', ''));
        }

        // Edit Listing
        function editListing(id) {
            const token = localStorage.getItem('token');
            console.log('Editing listing with id:', id);
            if (!token) {
                alert('No token - please log in again');
                document.getElementById('login-form').removeAttribute('hidden');
                document.getElementById('management').setAttribute('hidden', '');
                return;
            }
            document.getElementById('loading').removeAttribute('hidden');
            fetch(`${API_BASE_URL}/admin/listings/${id}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => {
                    console.log('Edit response status:', res.status);
                    if (!res.ok) return res.json().then(err => Promise.reject(err.message || `HTTP ${res.status}`));
                    return res.json();
                })
                .then(l => {
                    document.getElementById('id').value = l.id;
                    document.getElementById('section').value = l.section;
                    document.getElementById('title').value = l.title;
                    document.getElementById('description').value = l.description;
                    document.getElementById('priceOrValue').value = l.priceOrValue;
                    document.getElementById('image-preview').setAttribute('hidden', ''); // Clear preview on edit
                })
                .catch(error => {
                    console.error('Edit load failed:', error);
                    alert('Failed to load listing: ' + (error.message || 'Unknown error'));
                    if (error.message.includes('401')) {
                        localStorage.removeItem('token');
                        document.getElementById('login-form').removeAttribute('hidden');
                        document.getElementById('management').setAttribute('hidden', '');
                    }
                })
                .finally(() => document.getElementById('loading').setAttribute('hidden', ''));
        }

        // Delete Listing
        function deleteListing(id) {
            const token = localStorage.getItem('token');
            console.log('Deleting listing with id:', id);
            if (!token) {
                alert('No token - please log in again');
                document.getElementById('login-form').removeAttribute('hidden');
                document.getElementById('management').setAttribute('hidden', '');
                return;
            }
            if (!confirm('Are you sure you want to delete this listing?')) return;
            document.getElementById('loading').removeAttribute('hidden');
            fetch(`${API_BASE_URL}/admin/listings/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => {
                    console.log('Delete response status:', res.status);
                    if (!res.ok) return res.json().then(err => Promise.reject(err.message || `HTTP ${res.status}`));
                    return res.json();
                })
                .then(() => loadListings())
                .catch(error => {
                    console.error('Delete failed:', error);
                    alert('Failed to delete listing: ' + (error.message || 'Unknown error'));
                    if (error.message.includes('401')) {
                        localStorage.removeItem('token');
                        document.getElementById('login-form').removeAttribute('hidden');
                        document.getElementById('management').setAttribute('hidden', '');
                    }
                })
                .finally(() => document.getElementById('loading').setAttribute('hidden', ''));
        }

        // Image Preview
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('image-preview').src = e.target.result;
                    document.getElementById('image-preview').removeAttribute('hidden');
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
